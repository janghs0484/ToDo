<html>
  <head>
    <title>ToDo - Register</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href=".\regi.css">
  </head>
  <body>

    <header class = "logo">
      <a href="./main.html"><img src="./TODOLOGO.png" class="logo" alt="LOGO"></a>
    </header>

    <div id = "contents" class = "contents">
      <!--리스트 창-->
      <nav>

      </nav>
      <!--컨탠츠 창-->
      <main class="registerFrame">
        <div class="stepsFrame">
          <p v-if="regiStep != 1" class="notNowStep">약관 동의</p>
          <p v-if="regiStep == 1" class="nowStep">약관 동의</p>
          <p v-if="regiStep != 2" class="notNowStep">계정 생성</p>
          <p v-if="regiStep == 2" class="nowStep">계정 생성</p>
          <p v-if="regiStep != 3" class="notNowStep">계정 생성 완료</p>
          <p v-if="regiStep == 3" class="nowStep">계정 생성 완료</p>
        </div>
        <div class="stepLine"></div>

        <div v-if="regiStep == 1" class="firstRegiFrame">

          <div class="termCheckFrame">
            <div v-html="term1" class="terms">
              {{ term1 }}
            </div>
            <div class="agree">
              <p>위 내용에 동의합니다.</p>
              <input type="checkbox" true-value="agree" false-value="disagree" v-model="agreement1">
            </div>
          </div>

          <div class="termCheckFrame">
            <div v-html="term2" class="terms">
              {{ term2 }}
            </div>
            <div class="agree">
              <p>위 내용에 동의합니다.</p>
              <input type="checkbox" true-value="agree" false-value="disagree" v-model="agreement2">
            </div>
          </div>

          <div class="next">
            <button type="button" class="gotoNextButton" v-if="agreement1 == 'agree' && agreement2 =='agree'" v-on:click="nextStep"> 다음 </button>
          </div>

        </div>

        <div v-if="regiStep == 2" class="secondRegiFrame">
          <div class="accountInfoFrame">
            <div class="typeID">
              <input class="regiInput" type="text" name="ID" placeholder="아이디">
            </div>
            <div class="typePW">
              <input class="regiInput" type="password" name="PW" placeholder="패스워드">
              <input class="regiInput" type="password" name="rePW" placeholder="패스워드 확인">
            </div>
            <div class="typeNick">
              <input class="regiInput" type="text" name="nick" placeholder="별명">
            </div>
          </div>

          <hr>

          <div class="userInfoFrame">
            <div class="typeName">
              <input class="regiInput" type="text" name="name" placeholder="실명">
            </div>
            <div class="typeEMail">
              <input class="regiInput" type="text" name="eMail" placeholder="이메일">
            </div>
          </div>

          <div class="next">
            <button type="button" class="gotoNextButton" v-on:click="nextStep"> 다음 </button>
          </div>

        </div>

        <div v-if="regiStep == 3" class="thirdRegiFrame">
          <p class="conglaturation">가입을 축하드립니다!</p>
          <p class="subGuide">이제, 당신의 계획을 업로드하고 실천하세요. 목표를 성공할 때마다 늘어나는 자신의 점수를 보세요!<br>더 나아가, 다른 사용자들과 자신의 계획을 공유하세요. 저희가 그에 따른 보상을 드리겠습니다.</p>
          <a class="gotoPlanner" href="./">계획 세우러 가기</a>
        </div>
      </main>
      <!--개인 창-->
      <aside>

      </aside>
    </div>

    <footer class="foot">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="./regi.js"></script>
  </body>
</html>
